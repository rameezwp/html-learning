<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

<script>
	var arr = [];

	var total = prompt("How many entries?");

	for (var i = 0; i < total; i++) {
		input = prompt("Provide Entry "+ (i+1));
		arr.push(input);
	}

	for (var i = 0; i < arr.length; i++) {
		var value = arr[i];
		arr[i] = Number(value) + 10;
	}

	console.log(arr);
</script>	
</body>
</html>
